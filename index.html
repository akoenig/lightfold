<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <title>lightfold</title>

        <style>
            @import url(http://fonts.googleapis.com/css?family=Open+Sans:300,700);

            .lightfold {
                font-family: 'Open Sans', sans-serif;
            }

            .lightfold__overlay {
                align-items: center;
                background: rgba(0, 0, 0, .8);
                display: flex;
                position: fixed;
                top: 0;
                opacity: 0;
                right: 0;
                bottom: 0;
                left: 0;
                justify-content: center;
                transition: opacity 1s ease-in-out;
                visibility: hidden;
            }

            .lightfold--active .lightfold__overlay {
                opacity: 1;
                visibility: visible;
            }

            .lightfold__close {
                cursor: pointer;
                position: absolute;
                right: 2em;
                top: 2em;
                width: 35px;
            }

            .lightfold__close svg {
                fill: #fff;
            }

            .lightfold__slides {
                opacity: 0;
                position: relative;
                width: 50%;
            }

            .lightfold__slides__slide {
                background: #fff;
                position: absolute;
                left: 0;
                right: 0;
            }

            .lightfold__slides > [data-front] {
                align-items: center;
                display: flex;
                font-size: 180%;
                font-weight: 100%;
                height: 100%;
                justify-content: center;
                z-index: 1;
            }

            .lightfold__slides > [data-front] > img {
                display: inherit;
            }

            .lightfold__slides > [data-back] {
                z-index: 0;
            }

            strong {
                font-weight: 700;
            }

        </style>
    </head>
    <body>
        <div class="lightfold"
            data-component="Lightfold"
            data-activeClass="lightfold--active"
            data-overlaySelector="[data-overlay]"
            data-slidesSelector="[data-slides]"
            data-frontSelector="[data-front]"
            data-backSelector="[data-back]"
            data-imageSelector="[data-image]">

            <div class="lightfold__trigger">
                <a data-open href="#">Open</a>
            </div>

            <div class="lightfold__overlay" data-overlay>
                <div class="lightfold__close" data-close>
                    <svg baseProfile="basic" xmlns="http://www.w3.org/2000/svg" viewBox="8 -8.5 300 300"><path d="M275.3 29.8l-5.6-5.7L158 135.8 46.3 24.1l-5.6 5.7 111.6 111.7L40.7 253.1l5.6 5.7L158 147.1l111.7 111.7 5.6-5.7-111.6-111.6"/></svg>
                </div>

                <div class="lightfold__slides" data-slides>
                    <div class="lightfold__slides__slide" data-front>
                        Unsere <strong>Produkte</strong>
                    </div>

                    <div class="lightfold__slides__slide" data-back>
                        <img src="" data-image="http://i.telegraph.co.uk/multimedia/archive/02705/newyork_2705424b.jpg">
                    </div>
                </div>

            </div>
        </div>

        <script src="./node_modules/steal/steal.js" data-main="index"></script>
    </body>
</html>
